<!DOCTYPE html>
<html lang="en">

<head>
    <title>Counter</title>
    <style>
        body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
        }

        div {
            padding-left: 45px;
            padding-top: 25px;
        }

        button {
            margin: 10px;
        }
    </style>



</head>

<body>

    <div class="counter-container">

        <button id="subtract"> - </button>
        <span id="output"> 0 </span>
        <button id="add"> + </button>
        <div id="display"> 0 </div>
        <button id="start-btn">start count</div>
        <button id="stop-btn">stop count</div>

    </div>


    <script src="08.js"></script>
</body>

</html>
